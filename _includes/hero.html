<header class="hero" style="background-image: url('{{site.baseurl}}{{include.heroImg}}')">
  <div class="hero-overlay"></div>
  <div class="wrapper gutter">
    <h1>{{include.h1Text}}</h1>
    <p class="giga text-fff">{{include.bylineText}}</p>
    {% if include.heroBtn == true %}
      <a id="content-start" class="btn giga {{include.heroBtnClass}}" href="{{site.baseurl}}/{{include.heroBtnLink}}">{{include.heroBtnText}}</a>
    {% endif %}
  </div>
</header>
