                    required: false
              - label: "Banner Image"
                name: "heroImg"
                widget: "image"
          - label: "Include sponsor bar?"
            name: "sponsorBar"
            widget: "boolean"
            hint: "Turn on to include list of sponsors at bottom of page above footer."
      - label: "News & Events"
        name: "news-events"
        file: _data/pages/news-events.yml
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
          - label: "Page Headline"
            name: "h1Text"
            widget: "string"
          - label: "Page Byline"
            name: "bylineText"
            widget: "string"
          - label: "Include Banner?"
            name: "hero"
