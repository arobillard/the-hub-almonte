backend:
  name: github
  repo: arobillard/the-hub-almonte

media_folder: "images/uploads"
display_url: https://your-site.com

collections:
  - name: "contact-information"
    label: "Contact Information"
    files:
      - label: "Contact Information"
        name: "site"
        file: "_data/site.yml"
        fields:
          - label: "Telephone Number Data (No spaces or dashes)"
            name: "tel"
            widget: "string"
          - label: "Telephone Number Display"
            name: "telDisplay"
            widget: "string"
          - label: "Email"
            name: "email"
            widget: "string"
          - label: "The Hub Contact Info"
            name: "hubContact"
            widget: "object"
            fields:
            - label: "Telephone Number Data (No spaces or dashes)"
              name: "tel"
              widget: "string"
            - label: "Telephone Number Display"
              name: "telDisplay"
              widget: "string"
            - label: "Address Line 1"
              name: "addressLine1"
              widget: "string"
            - label: "Address Line 2"
              name: "addressLine2"
              widget: "string"
            - label: "Map Link"
              name: "mapLink"
              widget: "string"
          - label: "Rebound Contact Info"
            name: "reboundContact"
            widget: "object"
            fields:
            - label: "Telephone Number Data (No spaces or dashes)"
              name: "tel"
              widget: "string"
            - label: "Telephone Number Display"
              name: "telDisplay"
              widget: "string"
            - label: "Address Line 1"
              name: "addressLine1"
              widget: "string"
            - label: "Address Line 2"
              name: "addressLine2"
              widget: "string"
            - label: "Map Link"
              name: "mapLink"
              widget: "string"
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: _data/pages/home.yml
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
          - label: "Page Headline"
            name: "h1Text"
            widget: "string"
          - label: "Page Byline"
            name: "bylineText"
            widget: "string"
          - label: "Include Banner?"
            name: "hero"
            widget: "boolean"
            hint: "Turn on to include banner at top of the page. The banner will include the Page Headline and Page Byline."
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - label: "Banner Button"
                name: "bannerButton"
                widget: "object"
                fields:
                  - label: "Include button in banner?"
                    name: "heroBtn"
                    widget: "boolean"
                    hint: "Turn on to include button in banner."
                  - label: "Button Link"
                    name: "heroBtnLink"
                    widget: "string"
                  - label: "Button Text"
                    name: "heroBtnText"
                    widget: "string"
                  - label: "Button Styles"
                    name: "heroBtnStyle"
                    widget: "string"
                    hint: "Change the style of the button. Type in one of the following colour options: 'btn-white' or 'btn-ghost'. If the button links to another location on this page, add 'smooth-scroll' for nice transition. DO NOT add 'smooth-scroll' if linking to a different page on the website or an external page."
                    required: false
              - label: "Banner Image"
                name: "heroImg"
                widget: "image"
          - label: "Announcements"
            name: "announcements"
            hint: "This section is used to highlight a special items for sale or a contest you are currently running."
            widget: "object"
            fields:
              - label: "Turn on Announcements section?"
                name: "activateAnnouncements"
                widget: "boolean"
              - label: "Announcement Message"
                name: "message"
                widget: "markdown"
              - label: "Announcement Button"
                name: "announcementButton"
                widget: "object"
                fields:
                  - label: "Include button in banner?"
                    name: "announcementBtn"
                    widget: "boolean"
                    hint: "Turn on to include button in banner."
                  - label: "Button Link"
                    name: "announcementBtnLink"
                    widget: "string"
                  - label: "Button Text"
                    name: "announcementBtnText"
                    widget: "string"
                  - label: "Button Styles"
                    name: "announcementBtnStyle"
                    widget: "string"
                    hint: "Change the style of the button. Type in one of the following colour options: 'btn-white' or 'btn-ghost'. If the button links to another location on this page, add 'smooth-scroll' for nice transition. DO NOT add 'smooth-scroll' if linking to a different page on the website or an external page."
                    required: false
              - label: "Announcement Image"
                name: "announcementImg"
                widget: "image"
          - label: "Include sponsor bar?"
            name: "sponsorBar"
            widget: "boolean"
            hint: "Turn on to include list of sponsors at bottom of page above footer."
      - label: "About"
        name: "about"
        file: _data/pages/about.yml
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
          - label: "Page Headline"
            name: "h1Text"
            widget: "string"
          - label: "Page Byline"
            name: "bylineText"
