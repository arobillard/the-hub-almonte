backend:
  name: github
  repo: arobillard/the-hub-almonte

media_folder: "images/uploads"
display_url: https://thehubalmonte.com

editor:
     preview: false

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: _data/pages/home.yml
        fields:
          - label: "Page Title"
            name: "title"
            widget: "hidden"
          - label: "SEO Page Description"
            name: "metaDesc"
            widget: "string"
            hint: "This description is for Search Engine Optimization. It will not be visible on the web page but helps describe the page to search engines like Google."
          - label: "Page Headline"
            name: "h1Text"
            widget: "string"
          - label: "Page Byline"
            name: "bylineText"
            widget: "string"
          - label: "Include Banner?"
            name: "hero"
            widget: "boolean"
            hint: "Turn on to include banner at top of the page. The banner will include the Page Headline and Page Byline."
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - label: "Banner Button"
                name: "bannerButton"
                widget: "object"
                fields:
                  - label: "Include button in banner?"
                    name: "heroBtn"
                    widget: "boolean"
                    hint: "Turn on to include button in banner."
                  - label: "Button Link"
                    name: "heroBtnLink"
                    widget: "string"
                  - label: "Button Text"
                    name: "heroBtnText"
                    widget: "string"
                  - label: "Button Styles"
                    name: "heroBtnStyle"
                    widget: "string"
                    hint: "Change the style of the button. Type in one of the following colour options: 'btn-white' or 'btn-ghost'. If the button links to another location on this page, add 'smooth-scroll' for nice transition. DO NOT add 'smooth-scroll' if linking to a different page on the website or an external page."
                    required: false
              - label: "Banner Image"
                name: "heroImg"
                widget: "image"
          - label: "Announcements"
            name: "announcements"
            hint: "This section is used to highlight a special items for sale or a contest you are currently running."
            widget: "object"
            fields:
              - label: "Turn on Announcements section?"
                name: "activateAnnouncements"
